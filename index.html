<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Freelancer</title>
</head>

<body>
    <header>
        <div class="container-fluid ms_bg-navy">
            <nav class="row ms_min-height-xs align-items-center justify-content-around">
                <div class="col-auto">Start Bootstrap</div>
                <div class="col-auto">Lista</div>
            </nav>

            <div id="ms_jumbo">
                <div class="row ms_min-height-lg ms_bg-turquoise">
                    <div class="col-auto"></div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="ms_portfolio">
            <div class="container">
                <div class="row ms_min-height-lg">
                    <div class="col-12">Portfolio</div>
                    <!-- row? -->
                    <div class="col-4">1</div>
                    <div class="col-4">2</div>
                    <div class="col-4">3</div>
                    <!-- row? -->
                    <div class="col-4">4</div>
                    <div class="col-4">5</div>
                    <div class="col-4">6</div>
                </div>
            </div>
        </section>

        <section id="ms_about ms_bg-turquoise">
            <div class="container ms_bg-turquoise">
                <div class="row ms_min-height-lg justify-content-center">
                    <div class="col-12">About</div>
                    <!-- row? -->
                    <div class="col-6">1</div>
                    <div class="col-6">2</div>
                </div>
            </div>
        </section>

        <section id="ms_contact-me">
            <div class="container">
                <div class="row ms_min-height-lg justify-content-center">
                    <div class="col-12">Contact Me</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section id="ms_footer_info">
            <div class="container-fluid ms_bg-navylight ms_min-height-xs">
                <div class="row">
                    <div class="col-4">Location</div>
                    <div class="col-4">Around the web</div>
                    <div class="col-4">About Freelancer</div>
                </div>
            </div>
        </section>

        <section id="ms_disclaimer">
            <div class="container-fluid ms_bg-navy">
                <div class="row">
                    <div class="col-12">Copyright</div>
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
