<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Freelancer</title>
</head>

<body>
    <header id="ms_header" class="ms_bg-navy">
        <div class="container text-uppercase fw-bold">
            <nav class="row align-items-center justify-content-around">
                <div class="col-auto fs-3">Start Bootstrap</div>
                <div class="col-auto">
                    <ul class="ms_ul">
                        <li><a class="ms_a" href="#ms_portfolio">Portfolio</a></li>
                        <li><a class="ms_a" href="#ms_about">About</a></li>
                        <li><a class="ms_a" href="#ms_contact-me">Contact</a></li>
                    </ul>
                </div>
            </nav>
    </header>

    <main>
        <section id="ms_jumbo" class="ms_bg-turquoise">
            <div class="container">
                <div class="row">
                    <div class="col-auto"></div>
                </div>
            </div>
        </section>

        <section id="ms_portfolio">
            <div class="container">
                <div class="row">
                    <div class="col-12">Portfolio</div>
                </div>
                <div class="row">
                    <div class="col-4">1</div>
                    <div class="col-4">2</div>
                    <div class="col-4">3</div>
                </div>
                <div class="row">
                    <div class="col-4">4</div>
                    <div class="col-4">5</div>
                    <div class="col-4">6</div>
                </div>
            </div>
        </section>

        <section id="ms_about" class="ms_bg-turquoise">
            <div class="container ms_bg-turquoise">
                <div class="row justify-content-center">
                    <div class="col-12">About</div>
                    <!-- row? -->
                    <div class="col-6">1</div>
                    <div class="col-6">2</div>
                </div>
            </div>
        </section>

        <section id="ms_contact-me">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">Contact Me</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section id="ms_footer_info" class="ms_bg-navylight">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-4">Location</div>
                    <div class="col-4">Around the web</div>
                    <div class="col-4">About Freelancer</div>
                </div>
            </div>
        </section>

        <section id="ms_disclaimer" class="ms_bg-navy">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-auto">Copyright</div>
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
